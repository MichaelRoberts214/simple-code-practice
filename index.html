<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <button class="primary" onclick=buttonHandler()>
      This does something
    </button>
    <h2>Clear Float</h2>
    <div class="parent-for-float">
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
    </div>
    <h2>Tool Tip</h2>
    <h3>Just the Bubble</h3>
    <div class="bubble-container">
      <div class="bubble">
        <div class="arrow bottom right"></div>
        Tooltip text
      </div>
      <!-- <a href="google.com">Example link</a> -->
    </div>
    <h3>Link Tool Tip</h3>
    <a href="google.com" title="Example Text" class="tip">Example Anchor</a>
  </body>
  <script type="text/javascript" src="source.js"></script>
</html>
