<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <button class="primary" onclick=buttonHandler()>
      This does something
    </button>
    <h2>Clear Float</h2>
    <div class="parent-for-float">
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
      <div class="float-child">float child</div>
    </div>
    <h2>Tool Tip</h2>
    <h3>Just the Bubble</h3>
    <div class="bubble-container">
      <div class="bubble">
        <div class="arrow bottom right"></div>
        Tooltip text
      </div>
      <!-- <a href="google.com">Example link</a> -->
    </div>
    <h3>Link Tool Tip</h3>
    <a href="google.com" title="Example Text" class="tip">Example Anchor</a>
    <h2>Accordion Menu</h2>
    <!-- can do accordions with ULs, DIVs, or radio/check inputs -->
    <ul class="a-container">
      <li class="a-items">
        <input type="radio" name="ac" id="a1" />
        <label for="a1">First Section</label>
        <div class="a-content">
          <h2>Header</h2>
          <p>Lorem ipsum paragraph</p>
        </div>
      </li>
      <li class="a-items">
        <input type="radio" name="ac" id="a2" />
        <label for="a2">Second Section</label>
        <div class="a-content">
          <h2>Header 2</h2>
          <p>Lorem ipsum paragraph 2</p>
        </div>
      </li>
      <li class="a-items">
        <input type="radio" name="ac" id="a3" />
        <label for="a3">Third Section</label>
        <div class="a-content">
          <h2>Header 3</h2>
          <p>Lorem ipsum paragraph 3</p>
        </div>
      </li>
    </ul>
  </body>
  <script type="text/javascript" src="source.js"></script>
</html>
